<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <title>Stato notifiche</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        line-height: 1.6;
        color: #111;
        background: #f8f9fb;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      main {
        max-width: 520px;
        width: 100%;
        background: #fff;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(17, 17, 17, 0.08);
        text-align: center;
      }
      h5 {
        margin: 0 0 1rem;
        font-size: 1.125rem;
        color: #c1121f;
        letter-spacing: 0.02em;
        text-transform: uppercase;
      }
      p {
        margin: 0;
        font-size: 1rem;
      }
      .hint {
        margin-top: 1.25rem;
        font-size: 0.875rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <main>
      <h5 id="message">Caricamento...</h5>
      <p id="countdown"></p>
      <p class="hint">
        Se la finestra resta aperta, puoi chiuderla manualmente dopo aver letto il messaggio.
      </p>
    </main>
    <script>
      // Read query parameters from the URL.
      const params = new URLSearchParams(window.location.search);
      const stato = params.get("stato");
      const email = params.get("email");
      const progetto = params.get("progetto");

      const messageElement = document.getElementById("message");
      const countdownElement = document.getElementById("countdown");

      const hasRequiredData = email && progetto && (stato === "on" || stato === "off");

      if (hasRequiredData) {
        const action = stato === "on" ? "attivate" : "disattivate";
        messageElement.textContent = `Notifiche ${action} alla email ${email} per il progetto ${progetto}`;
      } else {
        messageElement.textContent = "Qualcosa Ã¨ andato storto, riprova piÃ¹ tardi.";
      }

      let remainingSeconds = 5;
      const updateCountdown = () => {
        if (!countdownElement) {
          return;
        }
        countdownElement.textContent = `La finestra si chiuderÃ  automaticamente tra ${remainingSeconds} secondi.`;
      };

      updateCountdown();
      const intervalId = setInterval(() => {
        remainingSeconds -= 1;
        if (remainingSeconds <= 0) {
          clearInterval(intervalId);
          window.close();
          setTimeout(() => {
            if (!window.closed) {
              countdownElement.textContent =
                "Ops, non sono riuscito a chiudere la finestra automaticamente... Fail ðŸ˜…";
            }
          }, 100);
          return;
        }
        updateCountdown();
      }, 1000);
    </script>
  </body>
</html>
